<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Relatório</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
        <h2>Relatório de Políticas de Comportamento - Palavras-Chave em emails</h2>
        <h:form>
            <h:dataTable value="#{reportsBean.emailkeyWordsReportList}" var="row"
                         styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"> 
                <h:column>
                        <f:facet name="header">De</f:facet>
                        #{row.from}
                </h:column>
                <h:column>
                        <f:facet name="header">Para</f:facet>
                        #{row.to}
                </h:column>
                <h:column>
                        <f:facet name="header">Assunto</f:facet>
                        #{row.subject}
                </h:column>
                <h:column>
                        <f:facet name="header">Corpo do Email</f:facet>
                        #{row.body}
                </h:column>
                <h:column>
                        <f:facet name="header">Data Envio</f:facet>
                        #{row.sentDate}
                </h:column>
            </h:dataTable>
            
            <p><h3>Palavras-chave:</h3></p>
            <h:outputText style="float: left;" value="#{reportsBean.keyWords}"/>
        </h:form>
    </h:body>
</html>
